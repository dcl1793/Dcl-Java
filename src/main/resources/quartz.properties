org.quartz.dataSource.qzDS.URL = jdbc:mysql://10.20.34.76:3306/stock_incentive?useUnicode=true&characterEncoding=utf8
org.quartz.dataSource.qzDS.user = root
org.quartz.dataSource.qzDS.password = 123456
